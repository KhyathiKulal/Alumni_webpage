<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class='container'>
      <div class='login-container'>
        <form class="login-form">
          <p class ='lf-text-1'>Details </p>
          <p class ='lf-text-2'>Hello ! Please provide the details.</p><br>
          <label for="lf-email">Current Company</label>
          <input type="text" id="lf-Current_Company" name="Current Company" placeholder='Current Company' ><br>
          <label for="lf-password">Current Location</label>
          <input type="text" id="lf-Current_Location" name="Current Location" placeholder='Current Location'><br>
          <label for="lf-password">Phone Number</label>
          <input type="number" id="lf-Phone_Number" name="Phone Number" placeholder='Phone Number'><br>
          <a id='Signup'>Sign Up</a><br>
          </form>
        </div>
      <div class='lf-image'></div>
      </div>
    <script src="index.js"></script>
  </body>
</html>
